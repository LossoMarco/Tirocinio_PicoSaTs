<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Report Tirocinio</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <style>
    /* Box riutilizzabile per callout/nota */
    .md-box {
      border: 1px solid #334155; /* slate-700 */
      background: #1f2937;       /* slate-800 */
      border-radius: 8px;
      margin: 12px 0;
      box-shadow: 0 1px 2px rgba(0,0,0,.25);
    }
    .md-box-title {
      font-weight: 600;
      padding: 8px 12px;
      border-bottom: 1px solid #334155;
      background: #0f172a; /* slate-900 */
      color: #e5e7eb;      /* text-slate-200 */
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .md-box-body { padding: 12px; }
    .md-box-body pre, .md-box-body code {
      background-color: #0b1220;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Report Tirocinio',
      repo: 'LossoMarco/Tirocinio_PicoSaTs'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
